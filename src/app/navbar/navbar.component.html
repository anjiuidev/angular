<div class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Property Listings</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="afAuth.authState | async as user;">
          <a class="nav-link" routerLink="/listings">Listings</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="afAuth.authState | async as user;">
          <a class="nav-link" routerLink="/addlisting">Add Listing</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/github">GitHub</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/todos">Todos</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/gallery">Gallery</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/activity">Activity</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/agm">Maps</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/weather">Weather</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <ng-template #showLogin>
            <a class="nav-link" (click)="login()">Login</a>
          </ng-template>
        </li>
        <li class="nav-item" *ngIf="afAuth.authState | async as user; else showLogin">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
